name: space_news
description: A space news app with Mars rover images and user profiles.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.14
  flutter_native_splash: ^2.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#001b32"
  image: assets/images/splash.png
  color_dark: "#001b32"
  image_dark: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
    icon_background_color: "#001b32"
    image_dark: assets/images/splash.png
    icon_background_color_dark: "#001b32"
  web: false
